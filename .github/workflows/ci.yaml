name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build
        run: go build -v ./cmd/gex

      - name: Test
        run: go test -v ./...

      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: gex
          path: ./gex
